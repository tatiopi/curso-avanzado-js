<html>

<head>
    <title>PlatziMediaPlayer.js</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./assets/index.css" />
</head>

<body>
    <header>
        <h1>PlatziMediaPlayer.js</h1>
        <p>An extensible media player.</p>
    </header>

    <main class="container">
        <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

        <button id="playButton">Play/Pause</button>
        <button id="muteButton">Mute/Unmute</button>
    </main>

    <script>
        const video = document.querySelector("video");
        const button = document.querySelector("button");

        function MediaPlayer(config) {
            // config.el es la etiqueta video que hemos recogido 
            // usando querySelector
            this.media = config.el;
        }

        MediaPlayer.prototype.play = function() {
            this.media.play();
        }

        // creamos una instancia de nuesrta clase
        // y le pasamos como parametro el elemento
        // video de nuesrto HTML
        const player = new MediaPlayer({
            el: video
        });

        button.onclick = () => player.play();
    </script>

</body>

</html>
